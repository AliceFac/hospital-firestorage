<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <h2>{{item.nome}}</h2>
      <p>{{item.email}}</p>
    </ion-item>  
  </ion-list>

</ion-content>
