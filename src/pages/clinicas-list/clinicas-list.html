<ion-header>
  <ion-navbar color = "secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cl√≠nicas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let item of clinicas" (click)="editItem(item)">
    <h2>{{item.value.nome}}</h2>
    <p>Telefone: {{item.value.endereco}} | Cidade: {{item.value.cidade}}</p>
  </ion-item>  
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
