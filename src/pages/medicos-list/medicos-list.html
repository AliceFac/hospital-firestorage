<ion-header>
  <ion-navbar color = "secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Médicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of medicos" (click)="editItem(item)">
      <h2>{{item.value.nome}}</h2>
      <p>Telefone: {{item.value.telefone}} | Convênio: {{item.value.crm}}</p>
    </ion-item>  
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
